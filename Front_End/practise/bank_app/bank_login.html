<html>
    <head>

    </head>
    <body>
        <div class="login">
            <h1 style="text-align: center; margin: 20px;">Welcome To Login Page</h1>
            <center style="margin: 10px;">
                Enter UserID: <input type="text" id="userID" required><br><br><br>
                Enter Password: <input type="password" id="password" minlength="6" maxlength="8" required><br><br><br>
                Re-Enter Password: <input type="password" id="confirm_password" minlength="6" maxlength="8" required><br><br><br>
                
                <button onclick="login()">Login </button>
                <a href="transaction.html"><button> Continue </button></a>
            </center>
        </div>

        <script>

            function login() {

                userID = document.getElementById("userID").value;
                Password = document.getElementById("password").value;
                Confirm_Password = document.getElementById("confirm_password").value;
                
                let user2 = new Array();
                user2 = JSON.parse(localStorage.getItem('user2'))?JSON.parse(localStorage.getItem('user2')):[]
                console.log(user2)

                user2.push({
                        "userID":userID,
                        "Password":Password,
                        "confirm_password": Confirm_Password,
                    })

                localStorage.setItem("user2",JSON.stringify(user2));
            }

        </script>
    </body>
</html>
